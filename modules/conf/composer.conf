        <VAR id="compress" value="1" />
        <VAR id="tpl" value="../modules/conf/layout.php" />
    </PLUGIN>

        <PLUGIN name="top">
          <VAR id="layout" value="HEAD-CONTENT" />
          <VAR id="cache" value="2M" />
          <VAR id="compress" value="0" />
          <VAR id="tpl" value="global/top.php" />
        </PLUGIN>

        <PLUGIN name="content">
            <VAR id="layout" value="MAIN-CONTENT" />
            <VAR id="cache" value="2M" />
            <VAR id="compress" value="1" />
            <VAR id="tpl" value="../modules/conf/tpl.php" />
        </PLUGIN>

        <PLUGIN name="scripts">
            <VAR id="layout" value="SCRIPTS" />
            <VAR id="cache" value="2M" />
            <VAR id="compress" value="1" />
            <VAR id="tpl" value="global/scripts.php" />
        </PLUGIN>

        <PLUGIN name="bottom">
            <VAR id="layout" value="BOTTOM-CONTENT" />
            <VAR id="cache" value="2M" />
            <VAR id="compress" value="1" />
            <VAR id="tpl" value="global/bottom.php" />
        </PLUGIN>

</MODULE>